<!DOCTYPE html>
<html>
<head>
  <title> AJAX POST Setup </title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="app.js"></script>
</head>
<body>

  <h1> StarWars Character List </h1>
    <ul class="charList">
      
    </ul>

  <h1> AJAX POST Setup </h1>

  <form class="js-character-form">
    <div>
      <label for="name"> Name </label>
      <input class="js-name" type="text" name="name" placeholder="C-3PO">
    </div>

    <div>
      <label for="occupation"> Occupation </label>
      <input class="js-occupation" type="text" name="occupation" placeholder="Protocol Droid">
    </div>

    <div>
      <label for="weapon"> Weapon </label>
      <input class="js-weapon" type="text" name="weapon" placeholder="Comic Relief">
    </div>

    <button type="submit">
      Create new character
    </button>
  </form>
</body>
</html>
